<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<meta charset="utf-8">
</head>
<body>

	<header>
    	<h1>Todos</h1>
	</header>
	
	<form id="data">
	</form>
	<fieldset form="data">
		<legend>
			<button type="button"><img src="D:\html\select-all.png"></button> What needs to be done?
		</legend>
		<p><input type="checkbox"> task1</p>
		<p><input type="checkbox" checked> task2</p>
		<p><input type="checkbox"> task3</p>

		</div>
		<button type="button">Clear completed</button>	
	</footer>
</body>
</html>
