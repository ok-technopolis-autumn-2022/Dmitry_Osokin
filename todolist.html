<!DOCTYPE html>
<html lang="en">

<head>
	<title>To Do List</title>
	<meta charset="utf-8">
</head>
<body>

	<header class="todo-app_header">
    	<h1>Todos</h1>
	</header>
	
	<main class="todo-app_main">
	<form id="data">

		<section class="todo-app_search_bar">
			<span class="todo-app_search_bar hide_button" aria-label="View or hide tasks">
				<button type="button"></button>
			</span>
			<span class="todo-app_search_bar input_field" aria-label="Input new tasks">
				<input 
					type="text" 
					placeholder="What needs to be done?"
				>
			</span>	
		</section>

		
		<section class="todo-app_tasks">
			<ul class="todo-app_task-list tasks">
				<li class="todo-app_task-item task-item">
					<div class="task-item_view">
						<input
							type="checkbox"
							class="task-item_status"
							aria-label="Completed task: HTML"
						/>
						<span class="task-item_text">HTML</span>
						<button class="task-item_delete">Delete task</button>
					</div>
					<div class="task-item_edit" hidden="hidden">
						<input
							type="text"
							class="task-item_input"
							value="HTML"
							aria-label="Edit task: HTML"
						/>
					</div>
				</li>
				
				<li class="todo-app_task-item task-item">
					<div class="task-item_view">
						<input
							type="checkbox"
							class="task-item_status"
							aria-label="Completed task: CSS"
						/>
						<span class="task-item_text">CSS</span>
						<button class="task-item_delete">Delete task</button>
					</div>
					<div class="task-item_edit" hidden="hidden">
						<input
							type="text"
							class="task-item_input"
							value="CSS"
							aria-label="Edit task: CSS"
						/>
					</div>
				</li>
				
				<li class="todo-app_task-item task-item">
					<div class="task-item_view">
						<input
							type="checkbox"
							class="task-item_status"
							aria-label="Completed task: JS"
						/>
						<span class="task-item_text">JS</span>
						<button class="task-item_delete">Delete task</button>
					</div>
					<div class="task-item_edit" hidden="hidden">
						<input
							type="text"
							class="task-item_input"
							value="JS"
							aria-label="Edit task: JS"
						/>
					</div>
				</li>
				
				<li class="todo-app_task-item task-item">
					<div class="task-item_view">
						<input
							type="checkbox"
							class="task-item_status"
							aria-label="Completed task: JS tools"
						/>
						<span class="task-item_text">JS tools</span>
						<button class="task-item_delete">Delete task</button>
					</div>
					<div class="task-item_edit" hidden="hidden">
						<input
							type="text"
							class="task-item_input"
							value="JS tools"
							aria-label="Edit task: JS tools"
						/>
					</div>
				</li>
			</ul>
		</section>
	</form>
	

	<footer class="todo-app_footer">
		<span class="todo-app_footer items_left" aria-label="Active tasks">
			3 items left
		</span>
		
		<span class="todo-app_footer filter" aria-label="Filter tasks">
			<input type="radio" id="all" name = "filter" value="All">
			<label for="all">All</label>
			<input type="radio" id="active" name = "filter" value="Active">
			<label for="active">Active</label>
			<input type="radio" id="completed" name = "filter" value="Completed">	
			<label for="completed">Completed</label>
		</span>
		
		<span class="todo-app_footer clear_button" aria-label="Clear completed tasks">
			<button type="button">Clear completed</button>	
		</span>
			
	</footer>
	</main>
</body>
</html>
